<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Dice</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;700&display=swap" rel="stylesheet">
</head>
<body>    
    <div class="time-info">
        <span id="time">00:00</span>
        <div id="timeToAnswer">5</div>
    </div>
    <div class="main-container">       
        <div id="brown" class="first-container" data-color="brown">      
        </div>
        <div id="violet" class="second-container" data-color="violet">
        </div>
        <div id="gold" class="third-container" data-color="gold">      
        </div>  
        <div id="fuchsia" class="fourth-container" data-color="fuchsia">      
        </div>   
        <button id="btnStart" onclick="startGame()" class="main__button">Empezar juego!</button>        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
